<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/tester.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Тестер</title>
</head>
<body>
    <div class="wrapper">
        <div id="tester">
            <div class="tester_question">{{ card.question }}</div>
            <div v-for="answer in card.answers" class="tester_answer">{{ answer }}</div>
        </div>
    </div>
    <script src="js/vue-tester.js"></script>
</body>
</html>
